{% set name = "suds-py3" %}
{% set version = "1.4.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: b76f65df4fe7cfc069fde78fefe8566be5885c9799f17891ce205934b1e9e798
  - path: .

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - suds

about:
  home: https://github.com/cackharot/suds-py3
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Lightweight SOAP client
  description: |
    The "suds-py3" is a lightweight soap-based client for python3
    licensed under LGPL. This is a mirror of http://svn.fedorahosted.org/svn/suds/trunk/
    supporting Python3 and some fixes.

extra:
  recipe-maintainers:
    - fcollonval
